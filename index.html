<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/animations.css">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="icon" href="./img/favicon.png" type="image/png">
  <title>Music | True Love</title>

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/49b4b0b11c.js" crossorigin="anonymous"></script>

  <!-- Animate On Scroll (AOS) -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

</head>

<body>
  <!-- Start of Header Section -->
  <section class="header">
    <div class="nav">
      <div class="nav__brand">Music</div>
      <div class="nav__menu">
        <ul class="nav__list">
          <li class="nav__item">
            <a href="#hero" class="nav__link">Home</a>
          </li>
          <li class="nav__item">
            <a href="#songs" class="nav__link">Songs</a>
          </li>
          <li class="nav__item">
            <a href="#albums" class="nav__link">Albums</a>
          </li>
          <li class="nav__item">
            <a href="#artists" class="nav__link">Artists</a>
          </li>
        </ul>
      </div>
    </div>
  </section>
  <!-- End of Header Section -->

  <!-- Start of Hero Section -->
  <section class="hero" id="hero">
    <div class="hero__container">
      <div class="hero__imgBox">
        <div class="hero__img1" data-aos-delay="300" data-aos="fade-down"><img class='hero__img' src="./img/head/H1.jpg" alt="1"></div>
        <div class="hero__img2" data-aos-delay="300" data-aos="fade-up"><img class='hero__img' src="./img/head/H2.jpg" alt="2"></div>
        <div class="hero__img3" data-aos-delay="300" data-aos="fade-down"><img class='hero__img' src="./img/head/H3.jpg" alt="3"></div>
        <div class="hero__img4" data-aos-delay="300" data-aos="fade-up"><img class='hero__img' src="./img/head/H4.jpg" alt="4"></div>
      </div>
      <div class="hero__textBox">
        <div class="hero__frameCon">
          <span class='hero__frame hero__frame--top'></span>
          <span class='hero__frame hero__frame--right'></span>
          <span class='hero__frame hero__frame--bottom'></span>
          <span class='hero__frame hero__frame--left'></span>
        </div>
        <div class="hero__textCon">
          <div class="hero__text">
            <span class='hero__textSpan'></span>Where Words Fail, Music Speaks
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- End of Hero Section -->

  <!-- Start of Songs Section -->
  <section class="songs" id="songs">
    <div class="heading">Unbeatable &nbsp; Gems</div>
    <div class="container">
      <div class="card">
        <div class="card__gradient"></div>
        <div class="card__text" data-aos="zoom-in" data-aos-delay="300" data-aos-duration="600">Darkside</div>
        <img src="./img/songs/S1.png" class="card__img" alt="Darkside">
      </div>
      <div class="card">
        <div class="card__gradient"></div>
        <div class="card__text" data-aos="zoom-in" data-aos-delay="300" data-aos-duration="600">Bad Blood</div>
        <img src="./img/songs/S2.png" class="card__img" alt="Bad Boy">
      </div>
      <div class="card">
        <div class="card__gradient"></div>
        <div class="card__text" data-aos="zoom-in" data-aos-delay="300" data-aos-duration="600">Beautiful Now</div>
        <img src="./img/songs/S3.jpeg" class="card__img" alt="Beautiful Now">
      </div>
      <div class="card">
        <div class="card__gradient"></div>
        <div class="card__text" data-aos="zoom-in" data-aos-delay="300" data-aos-duration="600">Be My Forever</div>
        <img src="./img/songs/S4.jpeg" class="card__img" alt="Be My Forever">
      </div>
    </div>
  </section>
  <!-- End of Songs Section -->

  <!-- Start of Albums Section -->
  <section class="albums" id="albums">
    <div class="heading">Exhilarating &nbsp; Albums</div>
    <div class="container">
      <div class="card">
        <div class="card__gradient"></div>
        <div class="card__text" data-aos="zoom-in" data-aos-delay="300" data-aos-duration="600">Reputation</div>
        <img src="./img/albums/A1.jpeg" class="card__img" alt="Reputation">
      </div>
      <div class="card">
        <div class="card__gradient"></div>
        <div class="card__text" data-aos="zoom-in" data-aos-delay="300" data-aos-duration="600">Different World</div>
        <img src="./img/albums/A2.png" class="card__img" alt="Different World">
      </div>
      <div class="card">
        <div class="card__gradient"></div>
        <div class="card__text" data-aos="zoom-in" data-aos-delay="300" data-aos-duration="600">Divide</div>
        <img src="./img/albums/A3.jpeg" class="card__img" alt="Divide">
      </div>
      <div class="card">
        <div class="card__gradient"></div>
        <div class="card__text" data-aos="zoom-in" data-aos-delay="300" data-aos-duration="600">Future Nostalgia</div>
        <img src="./img/albums/A4.png" class="card__img" alt="Future Nostalgia">
      </div>
    </div>
  </section>
  <!-- End of Albums Section -->

  <!-- Start of Artists Section -->
  <section class="artists" id="artists">
    <div class="heading">Aesthetic &nbsp; Artists</div>
    <div class="container">
      <div class="card">
        <div class="card__gradient"></div>
        <div class="card__text" data-aos="zoom-in" data-aos-delay="300" data-aos-duration="600">Ed Sheeran</div>
        <img src="./img/artists/A1.webp" class="card__img" alt="Ed Sheeran">
      </div>
      <div class="card">
        <div class="card__gradient"></div>
        <div class="card__text" data-aos="zoom-in" data-aos-delay="300" data-aos-duration="600">Taylor Swift</div>
        <img src="./img/artists/A2.jpeg" class="card__img" alt="Taylor Swift">
      </div>
      <div class="card">
        <div class="card__gradient"></div>
        <div class="card__text" data-aos="zoom-in" data-aos-delay="300" data-aos-duration="600">Alan Walker</div>
        <img src="./img/artists/A3.jpeg" class="card__img" alt="Alan Walker">
      </div>
      <div class="card">
        <div class="card__gradient"></div>
        <div class="card__text" data-aos="zoom-in" data-aos-delay="300" data-aos-duration="600">Ellie Goulding</div>
        <img src="./img/artists/A4.jpeg" class="card__img" alt="Ellie Goulding">
      </div>
    </div>
  </section>
  <!-- End of Artists Section -->

  <div class="move-up">
    <span><i class="fas fa-arrow-circle-up fa-5x"></i></span>
  </div>

  <audio controls loop id="myAudio">
    <source src="./song/S1.mp3" type="audio/mp3" preload="auto">
    Your browser does not support the Audio Element.
  </audio> 
  
  <script src="./index.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>

</html>
